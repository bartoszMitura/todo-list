services:
  backend:
    build:
      context: .
      dockerfile: ToDoList/Dockerfile
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=todolistdb;Username=postgres;Password=yourpassword
    networks:
      - todonet

  frontend:
    build:
      context: ./ToDoList-client
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - todonet
        
  postgres:
    image: postgres:16
    container_name: todolist-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=yourpassword
      - POSTGRES_DB=todolistdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - todonet

networks:
  todonet:
    driver: bridge
    
volumes:
  postgres-data:
