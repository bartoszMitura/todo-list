<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">ToDoList</a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <ng-container *ngIf="(currentUser$ | async) === null; else loggedIn">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/login']">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/register']">Register</a>
          </li>
        </ng-container>
        
        <ng-template #loggedIn>
          <li class="nav-item">
            <span class="nav-link">Hello, {{ (currentUser$ | async)?.username }}</span>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-danger ms-2" (click)="logout()">Logout</button>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
