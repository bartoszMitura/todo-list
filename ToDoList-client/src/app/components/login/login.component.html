<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>login</mat-icon>
        Login
      </mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="userName">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="submitted && f['userName'].errors?.['required']">
            Username is required
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-icon matPrefix>lock</mat-icon>
          <mat-error *ngIf="submitted && f['password'].errors?.['required']">
            Password is required
          </mat-error>
        </mat-form-field>
          <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="loading">
            <mat-icon>login</mat-icon>
            <span *ngIf="!loading">Login</span>
            <mat-spinner *ngIf="loading" diameter="20" class="spinner"></mat-spinner>
          </button>
          <a mat-button routerLink="/register" color="accent">Register</a>
        </div>
        
        <mat-error *ngIf="error" class="error-message">{{error}}</mat-error>
      </form>
    </mat-card-content>
  </mat-card>
</div>
